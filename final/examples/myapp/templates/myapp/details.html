{% extends 'layout.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block page_title %}
    {{ product.name }}
{% endblock page_title %}
   
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ product.name }}</h1>
            <p> {{ product.description }}</p>
        </div>
    </div>
</div>
  

{% endblock %}


{% block js_files %}
    <script src="{% static 'js/script.js' %}""></script>
{% endblock %}
