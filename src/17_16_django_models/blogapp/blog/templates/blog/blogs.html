{% extends "base.html" %}


{% block title%} Blogs {% endblock %} 

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            {% include 'partials/_categories.html' %}
        </div>
        <div class="col-9">
            <h1>All Blogs</h1>
            <hr>
            {% for blog in blogs %}
                {% if blog.is_active %}
                    {% include 'blog/partials/_blog.html' %}
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
