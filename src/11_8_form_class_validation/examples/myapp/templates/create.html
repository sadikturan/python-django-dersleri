{% extends 'layout.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block page_title %}
    create.html
{% endblock page_title %}
   
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
         
           <form action="create" method="POST">
                {% csrf_token %}
                {{ form }}
           
                <button type="submit" class="btn btn-primary">Submit</button>
           </form>           
           
        </div>
    </div>
</div>
  

{% endblock %}


{% block js_files %}
    <script src="{% static 'js/script.js' %}""></script>
{% endblock %}
