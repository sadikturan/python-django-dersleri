{% extends 'layout.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block page_title %}
    index.html
{% endblock page_title %}
   
{% block content %}
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url "products_by_category" category %}"> {{ category }}</a> 
        </li>
    {% endfor %}
</ul>
{% endblock %}


{% block js_files %}
    <script src="{% static 'js/script.js' %}""></script>
{% endblock %}
